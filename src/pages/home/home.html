<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <img src="assets/imgs/logoicon.png" id="logo" >
      <span class="genreName">{{genreName}}</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-start (click)="openFavorites()" class="btn-txt">
        <ion-icon name="star"></ion-icon>
        Favs
      </button>
      <button ion-button icon-start (click)="openGenres()" class="btn-txt">
        <ion-icon name="funnel"></ion-icon>
        Filter
      </button>
      <button ion-button icon-only (click)="showSearchBox()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
